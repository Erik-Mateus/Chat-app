<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=send" />

<body>
    
    <section class="container">

        <section class="login">
            <h2>Login</h2>
            <form class="login__Form">

                <button type="submit" class="login__Button" >Entrar</button>
                
            </form>
            

        </section>

        <section class="chat">

            <section class="chat__Messages">

                <!-- <div class="self__Message">lorem ipsum</div>  
 
                <div class="other__Message">
                    <span class="message__Sender">outro</span>
                    eae mano
                </div> -->
           

            </section>


            <form class="chat__Form">
                <input type="text"  class="chat__Input" placeholder="Digite uma mensagem" required >

                <button type="submit" class="chat__Button" > 
                   <span class="material-symbols-outlined">send</span>
                </button>
                
            </form>

        </section>

    </section>

    <script src="js/script.js"></script>
